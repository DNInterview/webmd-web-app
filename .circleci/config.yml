version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.18

jobs:
  pre-deployment-tests:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run lint
      - run: npm run test:unit
  staging_deployment:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run: sudo npm install -g @aws-amplify/cli
      - run: amplify publish
  test_staging:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm run test:e2e

workflows:
  version: 2
  provisioning:
    jobs:
      - pre-deployment-tests:
          filters:
            tags:
              only: /^.*/
      - staging_deployment:
          requires:
            - pre-deployment-tests
          filters:
            tags:
              only: /^v{0,1}\d+[.]\d+[.]\d+$/
            branches:
              ignore: /^.*/
      - test_staging:
          requires:
            - staging_deployment
          filters:
            tags:
              only: /^v{0,1}\d+[.]\d+[.]\d+$/
            branches:
              ignore: /^.*/
